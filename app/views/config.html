<div class="panel-warning col-lg-6 col-md-offset-3" ng-init="getUser(1)" ng-controller="loginController">
<div class="panel-body">Configurações</div>

    <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-vertical">

        <div class="form-group" ng-hide="true">
          <label>Cod</label>
          <input type="text" ng-model="user.coduser" class="form-control">
        </div>

        <div class="form-group">
          <label>Nome</label>
          <input type="text" ng-model="user.nome"  class="form-control">
        </div>        

        <div class="form-group">
          <label>Email</label>
          <input type="text" ng-model="user.email "  class="form-control">
        </div>        

        <div class="form-group">
          <label>Senha</label>
          <input type="text" ng-model="user.password"  class="form-control">
        </div>

        <div class='form-group col-md-5'>   
          <label>Semestre padrão</label>
              <select class='form-control'  ng-options="semestre as semestre for semestre in aSemestres" ng-model="user.semestre">
              <option value="">Selecione o semestre</option>
          </select>
        </div>

        <div class='form-group col-md-5 col-md-offset-2'>   
          <label>Ano padrão</label>
              <select class='form-control' ng-options="ano as ano for ano in aAnos" ng-model="user.ano">
              <option value="">Selecione o ano</option>
          </select>
        </div>

        </form>   
      </div>

      <div class="panel-footer text-center">               
        <button ng-click="checaUser(user)" class="btn btn-success amber"><i class="fa fa-floppy-o"></i></button>    
        <button  ng-click="goRota('/Cadernos')" class="btn btn-warning">Voltar</button>   
      </div>

    </div>


</div>
