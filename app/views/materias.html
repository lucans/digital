<button class="btn digitalcolor col-md-2 right" ng-click="goRota('/NovaMateria')"><i class="fa fa-plus"></i> Nova mat√©ria</button>
  
<div class="row">
  <div class="col m12">
    <div class="card">
      <div class="card-content {{materia.tema}} white-text">
        <span class="card-title">{{materia.nome}}</span>             
            
        <div class="palavras" ng-show="materia.palavras > 1">
          <a href="javascript:void(0)">{{materia.palavras}} Palavras</a>                
        </div>

        <div class="chip" ng-repeat="conexao in materia.conexoes" ng-if="materia.conexoes != ''">
          <i class="fa fa-link"></i><a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" ng-click="openModalConexao(conexao)"> {{conexao}}</a>                    
        </div>

      </div>      

    </div>
  </div>
</div>

<div class="row">
  <div class="col m12">
    <div class="card">
      <div class="card-content white-text">
        <div text-angular class="black-text" ng-model="materia.conteudo" ng-blur="checarCamposMateria(materia)"></div>
      </div>
      <div class="card-action">        
        <a href="" class="btn waves-effect waves-light  "><i class="fa fa-refresh" ng-click="getOneMateria(materia.codmateria); showToast('Atualizado!')"></i></a>
        <a href="" class="btn waves-effect waves-light digitalcolor right" title="Salvar" ng-click="checarCamposMateria(materia)"><i class="fa fa-floppy-o"></i></a>
      </div>    
    </div>
  </div>
</div>
